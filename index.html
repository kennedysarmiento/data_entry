<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
</head>
<body>

    <h1>Data Entry</h1>

    <form id="data-form">
        <label for="name">Enter Guest Name</label>
        <br />
        <input id="name" type="text" >

        <br />
        <br />

        <label for="message">Enter Message</label>
        <br />
        <input id="message" type="text">

        <button name="submit">Get Free Taco</button>
    </form>

    <h1>Data for Free Taco</h1>

    <ul id="data-list">

    </ul>


    <script>
        function getData(event){
            event.preventDefault();

            let name = document.getElementById("name").value;
            let message  = document.getElementById("message").value;

            const dispData = document.getElementById('data-list');
            dispData.innerHTML = ` 
            
            <li>Guest Name: ${name} </li>
            <li>Message: ${message} </li>

            `;

            document.getElementById('data-form').reset();

        }

        document.getElementById('data-form').addEventListener('submit', getData);

    </script>
    
</body>
</html>
